<div class="login-container">
    <!-- Sección de la imagen -->
    <div class="image-section">
        <div class="image-container">
            <img src="assets/images/carnilogo.jpg" alt="CarneTrack Logo" class="logo-image">
        </div>
    </div>
    
    <!-- Sección del login -->
    <div class="login-section">
        <h1 class="title">CarniTrack</h1>
        <p class="subtitle">Sistema de Gestión de Empleados</p>
        
        <!-- Selector de roles -->
        <div class="role-selector">
            <div 
                class="role-option" 
                [class.active]="currentRole === 'empleado'" 
                (click)="selectRole('empleado')">
                Empleados
            </div>
            <div 
                class="role-option" 
                [class.active]="currentRole === 'gerente'" 
                (click)="selectRole('gerente')">
                Gerente
            </div>
        </div>

        <!-- FORMULARIO CON ngModel Y SUBMIT -->
        <form (ngSubmit)="hacerLogin()">
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input 
                    type="text" 
                    id="usuario" 
                    [(ngModel)]="usuario"
                    name="usuario"
                    placeholder="Ingresa tu Usuario" 
                    required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input 
                    type="password" 
                    id="password" 
                    [(ngModel)]="password"
                    name="password"
                    placeholder="Ingresa tu contraseña" 
                    required>
            </div>
            
            <button type="submit" class="login-button">
                Iniciar sesión
            </button>       
        </form>

        <div class="footer">
            CarniTrack® Todos los derechos reservados 2025/6
        </div>
    </div>
</div>
